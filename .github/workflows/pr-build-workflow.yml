name: PR build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: '14'
          architecture: x64
        env:
          FAV_WORD: ${{ secrets.FAVORITE_WORD }}
          NAME: Ellie
      - name: Spill your secrets!
        run: echo secrets here "$FAV_WORD" "$NAME"
